<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="author" content="Arsène Brosy & Alex Etienne">
    <title>Tic-Tac-Toe Bots | By Arsène Brosy & Alex Etienne</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game">
        <div id="cell0"></div>
        <div id="cell1"></div>
        <div id="cell2"></div>
        <div id="cell3"></div>
        <div id="cell4"></div>
        <div id="cell5"></div>
        <div id="cell6"></div>
        <div id="cell7"></div>
        <div id="cell8"></div>
    </div>

    <div id="lines">
        <svg id="vertical-left" style="transform: translateX(-34%) scale(1.2)" width="10" height="110" viewBox="0 0 10 110" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 5V105" stroke="#B00F0F" stroke-width="5" stroke-linecap="round"/></svg>
        <svg id="vertical-center" style="transform: scale(1.2)" width="10" height="110" viewBox="0 0 10 110" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 5V105" stroke="#B00F0F" stroke-width="5" stroke-linecap="round"/></svg>
        <svg id="vertical-right" style="transform: translateX(34%) scale(1.2)" width="10" height="110" viewBox="0 0 10 110" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 5V105" stroke="#B00F0F" stroke-width="5" stroke-linecap="round"/></svg>
        <svg id="horizontal-top" style="transform: translateY(-34%) scale(1.2)" width="110" height="10" viewBox="0 0 110 10" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M105 5L5 5" stroke="#B00F0F" stroke-width="5" stroke-linecap="round"/></svg>
        <svg id="horizontal-center" style="transform: scale(1.2)" width="110" height="10" viewBox="0 0 110 10" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M105 5L5 5" stroke="#B00F0F" stroke-width="5" stroke-linecap="round"/></svg>
        <svg id="horizontal-bottom" style="transform: translateY(34%) scale(1.2)" width="110" height="10" viewBox="0 0 110 10" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M105 5L5 5" stroke="#B00F0F" stroke-width="5" stroke-linecap="round"/></svg>
        <svg id="diagonal-right" style="transform: scale(1.2)" width="110" height="110" viewBox="0 0 110 110" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M105 5L5 105" stroke="#B00F0F" stroke-width="5" stroke-linecap="round"/></svg>
        <svg id="diagonal-left" style="transform: scale(1.2)" width="110" height="110" viewBox="0 0 110 110" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 5L105 105" stroke="#B00F0F" stroke-width="5" stroke-linecap="round"/></svg>
    </div>

    <div id="end" style="display: none">
        <div id="screen">
            <h1>Game ended</h1>
            <p id="winner">X (controlled by Arsène) has won</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
